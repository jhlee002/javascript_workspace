<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 연습</title>
  <script>
    let scores = [90, 100, 75, 80, 77, 50, 88]; // 배열

    console.log(scores[0]); // 90
    console.log(scores[1]); // 100
    console.log(scores[2]); // 75  
    console.log(scores[3]); // 80
    console.log(scores[4]); // 77
    console.log(scores[5]); // 50
    console.log(scores[6]); // 88  

    // scores.length는 배열의 크기. 여기서는 3
    for(let i=0; i<scores.length; i++) {
      console.log(scores[i]);
    }

    // 배열의 요소(item)는 type이 달라도 됨.
    let informations = ["홍길동", "서울시", "010-1234-5678", 20];
    for(let i=0; i<informations.length; i++) {
      console.log(informations[i]);
    }

    // 배열의 크기는 확장될 수 있음.
    informations[4] = "남자";
    console.log(informations[4]);
    
    // 빈 배열. 요소가 없음.
    let colors = [];
    colors[0] = "red";
    colors[1] = "green";
    colors[2] = "blue";
    for(let i=0; i<colors.length; i++) {
      console.log(colors[i]);
    }

  </script>
</head>
<body>
  
</body>
</html>
