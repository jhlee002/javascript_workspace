<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 연습</title>

    <script>
        // let은 변수 선언 시 사용. 2015년부터 도입.
        // let width;
        // let height;
        // width = 200;
        // height = 50;
        // let area = width * height;
        // console.log(area);

        // var a = 10; // var는 이전에 변수 선언 시 사용했음. 현재도 사용하는 개발자 있음.
        // console.log(a);

        const PI = 3.14;  //const는 상수. 2015년 도입. 값을 변경할 수 없음.
        console.log(PI);
        // PI = 100; // PI는 상수이므로 변경불가.
    
        let pi = 3.14;  // pi는 변수. 값을 변경할 수 있음.
        console.log(pi);
        pi = 100;   // pi는 변수이므로 값을 변경할 수 있음.
        console.log(pi);

    </script>
