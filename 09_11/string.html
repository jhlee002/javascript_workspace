<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>string연습</title>
  <script>
    /*
      - 문자열(string)은 문자의 배열.
      - 문자(character)는 글자 각각 한개.
      예) java의 경우
          character는 'a' 형식.
          stringdms "a" 형식.
      - javascript는 'a', "a" 모두 문자열.
    */ 

    let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let length = text.length;
    console.log(length);

    let str1="abc\nxyz" // \n은 줄바꿈
    console.log(str1);
    let str2="abc\txyz" // \t는 탭
    console.log(str2);

    let str3= `The quick
              brown fox
              jumps over
              the lazy dog`;
    console.log(str3);

    let x = "John";
    let y = new String("John");
    console.log(x);
    console.log(y);
    console.log(typeof x);
    console.log(typeof y);
    console.log(x==y); // true. 값이 같으면 true
    console.log(x===y); // false. 값이 같고 타입이 같으면 ture

    let text1="Hello";
    let text2="World";
    let text3=text1.concat(" ", text2);
    console.log(text3);
    console.log(text1);
    console.log(text2);// 원본이 바뀌지 않음.

    let text4="abcde";
    console.log(text4.substring(1,3));  // index 1~(3-1)2까지/
    console.log("------------------------------------------");
    console.log(text4.substring(1));  // index 1부터 끝까지
    console.log((text4));   // 원본이 바뀌지 않음.
    console.log(text4.substr(1,1)); // index 1부터 1개를 가저옴.

    let text5="abcde";
    console.log(text5.slice(1,3));  // index 1~2까지. 3은 포함 안됨.
    console.log(text5); // 원본이 바뀌지 않음
    console.log(text5.slice(-2)); // index -2부터 끝까지.
    console.log("------------------------------------------");
    console.log(text5.slice(-5,-3));  // index -5부터 -4까지. -3은 포함 안됨.
    
    let text6="JavaScript";
    console.log(text6.toUpperCase());
    console.log(text6.toLowerCase());

    let text7="          Hello World          ";
    console.log("@"+text7+"@");
    console.log("@"+text7.trim()+"@");  // 검색어에 적용하면 좋음. 사용자의 실수 방지

    let text8="Hello World";
    let text9=text8.repeat(2);
    console.log(text9);
    console.log(text8); // 원본이 바뀌지 않음.

    let text10="Hello World";
    let text11=text10.replace("Hello", "Hi");
    console.log(text11);
    console.log(text10); // 원본이 바뀌지 않음.

    let text12="Hello World";
    console.log(text12.replaceAll("l", "L")); // 소문자 l을 대문자 L로 모두 변경.
    console.log(text12); // 원본이 바뀌지 않음.

    /* 확장자 구하기 */
    let fileName="list.html";
    let result=fileName.split(".");
    console.log(result[1]);
    let fileName2="2025.09.11.list.html";
    let result2=fileName2.split(".");
    console.log(result2[result2.length-1]); // 배열의 index의 최댓값==배열의 크기(length)-1

    let text13="abcd";
    console.log(text13.indexOf("b")); // "b"의 위치(index)를 반환
    console.log(text13.indexOf("z")); // "z"가 없으면 -1을 반환
    console.log(text13.indexOf("bc")); // "bc"의 시작 위치(index)를 반환

    let text14="abca";
    console.log(text14.indexOf("a")); // "a"의 첫 번째 위치(index)
    console.log(text14.lastIndexOf("a")); // "a"의 마지막 위치(index)
    
  </script>
</head>

</body>
</html>
