    const pNum = prompt("주민등록번호 앞자리(6자리)를 입력하세요");
    
    let year=parseInt(pNum.slice(0,2));
    let month=pNum.slice(2,4);
    let day=pNum.slice(4,6);
    
    if(year>40) {
      year+=1900;
    } else {
      year+=2000;
    }

    alert(year+"년 "+month+"월 "+day+"일");

    let eng=parseInt(prompt("영어 점수를 입력하세요"));
    let math=parseInt(prompt("수학 점수를 입력하세요"));

    alert("평균은 " + average(kor, eng, math) + "점 입니다.");

    function average(kor, eng, math) {
