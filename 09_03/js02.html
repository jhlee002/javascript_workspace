<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript연습02</title>
    <script>
        let a; // undefined 상태
        console.log(a); // undefined로 출력됨
        a = 10; // a는 정수
        console.log(a);
        a = "hello"; // a는 문자열
        console.log(a);
        a = true; // a는 불리언(boolean)
        console.log(a);

        let doing = "I'm studying javascript";
        console.log(doing); // "I'm studying javascript"

        let doing2 = 'I\'m studying javascript';
        console.log(doing2); // "I'm studying javascript"

        let doing3 = "I\'m studying javascript";
        console.log(doing3); // "I'm studying javascript"

        let name = "Kim";
        let classRoom = 204;
        console.log(name + "is in class" + classRoom); //Kim is in class204
        console.log(`${name} is in class ${classRoom}`); //Kim is in class204

        // 배열. 배열의 이름은 레퍼런스(변수) 이다.
        let season = ["봄", "여름", "가을", "겨울"];
        console.log(season[0]); // 봄
        console.log(season[1]); // 여름
        console.log(season[2]); // 가을
        console.log(season[3]); // 겨울    

        let b;  // b는 undefined 상태
        season=b;   // undefined
        console.log(b); 
        season=b;   // season은 undefined 상태가 됨. 배열을 가리키지 않음.
        console.log(season);    // undefined
        // console.log(season[0]); // error

        // let input = prompt("숫자를 입력하세요");    // 입력한 값이 문자열 형태로 input에 저장됨. 
        // console.log(input*10);  // 입력한 값이 숫자로 자동 변환되어 계산됨(자동형 변환. 묵시적 형변환.)



        console.log('20'+10); // 2010, '10'(문자열)이 됨. '20' + '10' == '2010'

        // 명시적 형변환. 강제적 형변환.
        console.log(Boolean(0));    // false
        console.log(Boolean(''));   // false
        console.log(Boolean(""));   // false
        console.log(Boolean(null)); // false
        console.log(Boolean(undefined));    // false
        console.log(Boolean('false'));  // true (글자가 있으므로)
        console.log(Number('10')+20);   // 30
        
        console.log(10+20); //덧셈
        console.log(10-20); //뺄셈
        console.log(10*20); //곱셈
        console.log(10/20); //나눗셈
        console.log(15%2); //나머지
        
        // let numberOne = parseInt(15 / 2);
        // console.log(numberOne);  7

        let numberOne = 15 / 2;
        console.log(numberOne); // 7.5 (Java는 결과가 7)

        let x = 10;
        let y = 10;
        console.log(x++);   // x를 먼저 사용해서 출력한 다음 x를 1 증가시킴.
        console.log(x); // x는 11이 됨.
        console.log(++y);   // y의 값이 1증가된 이후 출력됨. y = 11
        console.log(y); // y는 11이 됨.

        let m = 10;
        let n = 20;
        // m+=n; //m+n을 먼저 계산한 후 m에 저장.
        // console.log(m);    // 30
        // m-=n;
        // console.log(m);  // -10
        // m*=n;
        // console.log(m); // 200
        // m/=n;
        // console.log(m); // 0.5
        
        // console.log(10%20);
        
        m%=n;
        console.log(m); // 10

        console.log(10>20); // false
        console.log(10<20); // true
        console.log(10>=20); // false
        console.log(20<=20); // true
        console.log(10==20); // false
        console.log(10!=20); // true
        console.log(10==='10'); // false. 값도 같고 데이터형도 같아야 true.
        console.log(10=='10');  // true. 값만 같으면 true
        console.log(10!=='10'); // true. 값이 다르거나 데이터형이 다르면 true
        console.log(10!='10');  // false. 값이 다르면 true



    
    </script>
</head>
<body>
    
</body>
</html>
