<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM연습03</title>
</head>
<body>
  <button id="btn">추가</button>
  <button id="btn2">삭제</button>
  <ul id="itemList"></ul>
  
  <script>
    let btn=document.getElementById("btn"); //버튼 id로 찾아오기
    btn.addEventListener("click", function(){
      let li=document.createElement("li"); // li 생성
      let textNode=document.createTextNode("javascript"); // text 생성
      li.appendChild(textNode); // li태그에 text추가
      let itemList=document.getElementById("itemList"); // ul id로 찾아오기
      itemList.appendChild(li); // ul태그에 li추가
    });

    let btn2=document.getElementById("btn2");
    btn2.addEventListener("click",function(){
      let itemList=document.getElementById("itemList"); // ul id로 찾아오기
      itemList.removeChild(itemList.lastChild); // ul태그 마지막 자식(li태그) 삭제
    });

  </script>
</body>
</html>
